<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/stilos.css">
    <style>
        body{
            background-image: url("img/slider.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark justify-content-center">
        <a class="navbar-brand">
          <img src="img/logo.jpg" alt="logo" style="width:120px;" class="img-thumbnail">
        </a>
    </nav>

    <div class="container">
        <h2 class="text-center" id="titulo">Información del Paciente</h2>
        <form action="insertar.jsp" method="POST">
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento de identidad:</label>
                <input type="text" class="form-control" id="documento" name="documento" placeholder="Ingrese el documento de identidad" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="text" class="form-control" id="correo" name="correo" placeholder="Ingrese el correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese la contraseña" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Seleccione la ciudad de residencia:</label>
                <select class="form-control" id="ciudad" name="ciudad">
                  <option value="Bucaramanga" required>Bucaramanga</option>
                  <option value="Floridablanca" required>Floridablanca</option>
                  <option value="Giron" required>Girón</option>
                  <option value="Piedecuesta" required>Piedecuesta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección de residencia:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección  de residencia" required>
            </div>
            <div>
                <div class="form-group form-check-inline">
                    <label class="form-check-label">Genero:
                        <br><input type="radio" class="form-check-input" name="sexo" value="Masculino" required>Masculino
                    </label>
                </div>
                <div class="form-group form-check-inline">
                    <label class="form-check-label">
                        <br><input type="radio" class="form-check-input" name="sexo" value="Femenino" required>Femenino
                    </label>
                </div>
            </div>
            <div>
                <div class="form-group form-check-inline">
                    <label class="form-check-label">Estado civil:
                        <br><input type="radio" class="form-check-input" name="civil" value="Soltero(a)" required>Soltero(a)
                    </label>
                </div>
                <div class="form-group form-check-inline">
                    <label class="form-check-label">
                        <br><input type="radio" class="form-check-input" name="civil" value="Casado(a)" required>Casado(a)
                    </label>
                </div>
                <div class="form-group form-check-inline">
                    <label class="form-check-label">
                        <br><input type="radio" class="form-check-input" name="civil" value="Viudo(a)" required>Viudo(a)
                    </label>
                </div>
            </div> 
            <button type="submit" class="btn btn-outline-primary btn-block">Registrar</button>
            <button type="reset" class="btn btn-outline-info btn-block">Reestablecer</button>
        </form>
    </div>

</body>

</html>
