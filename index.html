<!DOCTYPE html>
<html lang="en">

<head>
    <title>EPS Curitas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/stilos.css">
    <style>
        body{
            background-image: url("img/slider.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark justify-content-center">
        <a class="navbar-brand">
          <img src="img/logo.jpg" alt="logo" style="width:150px;" class="img-thumbnail">
        </a>
    </nav>

    <div class="container">
        <br>
        <h2 class="text-center" id="titulo">Bienvenido</h2>
        <form action="resultado.jsp" method="POST">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" class="form-control" id="user" placeholder="Digite su documento de identidad"
                    name="user" required>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite su contraseña"
                    name="pwd" required>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-block">Ingresar</button>
            <a href="registro.html" class="btn btn-outline-info btn-block ">Registrarse</a>
        </form>
    </div>

</body>

</html>
